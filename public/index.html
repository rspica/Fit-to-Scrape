<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { 
        background-color: tomato; 
      }

      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }

      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }

      #comment {
        float: right;
        width: 30%;
      }

      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }

      input {
        height: 36px;
        font-size: 24px;
      }

      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Scraper test</h1>
      <h2><i>some copy about scraping the nytimes cooking section</i></h2>
      <div id="articles"></div>
      <div id="comment"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./public/js/app.js"></script>
  </body>
</html>
